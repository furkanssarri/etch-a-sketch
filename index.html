<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch-a-Sketch</title>
   <script src="https://kit.fontawesome.com/a4cf3a1ade.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/app.js" defer></script>
</head>

<body>
   <h1 id="main-header">ETCH-A-SKETCH</h1>

   <section class="main">
      <div class="container">
         <div class="canvas"> </div>
         <div class="controllers">
            <input type="range" name="gridValue" value="16" min="1" max="64" step="1" id="grid-value">
            <p id="rangeValue"> </p>
            <hr>
            <button class="btn btn-primary" id="draw">Draw</button>
            <button class="btn btn-primary" id="rainbow">Rainbow</button>
            <button class="btn btn-primary" id="eraser">Erase</button>
            <button class="btn btn-primary" id="clear">Clear</button>
         </div>

      </div>
   </section>
   <footer>
      <a href="http://https://github.com/furkanssarri" target="_blank" rel="noopener noreferrer"><i
            class="fa-brands fa-github"></i> furkanssarri</a>
   </footer>
</body>

</html>
