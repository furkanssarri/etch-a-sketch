<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etc-a-Sketch</title>
   <link rel="stylesheet" href="style.css">
   <!--Bootstrap-->
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script src="app.js" defer></script>
</head>

<body>
   <div class="container text-center">
      <div class="header-area">
         <h1 id="main-header">ETCH-A-SKETCH</h1>
      </div> 
      <div class="row">
         <div class="col-md-6 canvas-wrapper">
            <div class="canvas">
      
            </div>
         </div>
   
         <div class="col-md-4 controllers sag">
            <input type="range" name="gridValue" min="1" max="64" step="1" onchange="showValue(this.value)">
            <p id="value" class="controls">
               33
            </p>
            <!--Color Picker-->
            <div class="color-pick">
               <!-- <label for="colorpicker" class="controls">Pick a color</label> -->
               <input type="color" id="colorpicker" value="#494e4c">
            </div>
            <button class="btn btn-primary controls" id="colorMode">Color Mode</button>
            <br>
            <button class="btn btn-primary controls" id="rainbowMode">Rainbow Mode</button>
            <br>
            
            <button class="btn btn-primary controls" id="eraser">Eraser</button>
            <br>
            <button class="btn btn-primary controls" id="clear">Clear</button>
         </div>
      </div>
      
      <!-- <hr class="horizontal-line"> -->

   </div>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
